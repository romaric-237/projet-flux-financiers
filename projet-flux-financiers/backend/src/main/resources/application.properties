# ============================================================================
# APPLICATION CONFIGURATION
# ============================================================================
spring.application.name=flux-financiers-backend
server.port=8080

# ============================================================================
# DATASOURCE CONFIGURATION
# ============================================================================
spring.datasource.url=jdbc:mysql://mysql:3306/flux_financiers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=flux_user
spring.datasource.password=flux_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.fluxfinanciers=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=${JWT_SECRET:votre_secret_jwt_super_securise_changez_moi_en_production_12345}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================================
# JACKSON CONFIGURATION (JSON)
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Brussels
spring.jackson.default-property-inclusion=non_null

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# ACTUATOR (pour monitoring - optionnel)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
