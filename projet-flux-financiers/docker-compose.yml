version: '3.8'

services:
  # ============================================================================
  # SERVICE MYSQL - Base de données
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: flux-financiers-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flux_financiers
      MYSQL_USER: flux_user
      MYSQL_PASSWORD: flux_password
    ports:
      - "3307:3306"  # Port 3307 sur l'hôte pour éviter conflit si MySQL déjà installé
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flux-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # SERVICE BACKEND - Spring Boot
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flux-financiers-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/flux_financiers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: flux_user
      SPRING_DATASOURCE_PASSWORD: flux_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: true
      JWT_SECRET: votre_secret_jwt_super_securise_changez_moi_en_production_12345
      JWT_EXPIRATION: 86400000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - flux-network
    volumes:
      - backend_m2:/root/.m2

  # ============================================================================
  # SERVICE FRONTEND - Vue.js 3
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flux-financiers-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - flux-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

# ==============================================================================
# VOLUMES PERSISTANTS
# ==============================================================================
volumes:
  mysql_data:
    driver: local
  backend_m2:
    driver: local

# ==============================================================================
# RÉSEAU
# ==============================================================================
networks:
  flux-network:
    driver: bridge
